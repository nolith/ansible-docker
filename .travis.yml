---
language: python
python: "2.7"

sudo: required

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg
  - whoami

script:
  - ansible-playbook tests/test.yml -i tests/inventory -c local --syntax-check
  - whoami
  - ansible-playbook tests/test.yml -i tests/inventory -c local
  - docker --version

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
