---
language: python
python: "2.7"

sudo: required

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  - ansible-playbook tests/test.yml -i tests/inventory -c local --syntax-check
  - ansible-playbook tests/test.yml -i tests/inventory -c local --extra-vars='{"docker_users": ["travis"]}'
  - docker --version
  - docker run -it alpine echo 'Hello World!'

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
